<div class="container py-5">
  <h2 class="text-start mb-4 fw-bold">New Products</h2>
  <div class="card border border-white">
    @if(loading){
    <p>Loading...</p>
    }@else if(!loading && products.length === 0) {
    <p>New products not found.</p>
    }@else {
    <p-carousel
      [value]="products"
      [numVisible]="4"
      [numScroll]="1"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      [showIndicators]="false"
    >
      <ng-template let-product pTemplate="item">
        <app-base-product-card [product]="product" />
      </ng-template>
    </p-carousel>
    }
  </div>
</div>
