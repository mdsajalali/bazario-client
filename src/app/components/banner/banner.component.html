<section class="container py-4">
  <div class="row g-3 align-items-center">
    <!-- Left: Carousel Slider -->
    <div class="col-lg-7">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner carousel_container">
          <div class="carousel-item active">
            <img
              src="https://dazzle.com.bd/_next/image?url=https%3A%2F%2Fdazzle.sgp1.cdn.digitaloceanspaces.com%2F44107%2FIPHONE.png&w=1920&q=75"
              class="d-block w-100 carousel-img"
              alt="Banner 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://dazzle.com.bd/_next/image?url=https%3A%2F%2Fdazzle.sgp1.cdn.digitaloceanspaces.com%2F44109%2Fsamsung-s24-.png&w=1920&q=75"
              class="d-block w-100 carousel-img"
              alt="Banner 2"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Right: Two stacked image cards -->
    <div class="col-lg-5 d-flex flex-column gap-2">
      <div class="card rounded shadow-sm overflow-hidden side-img-container">
        <img
          src="https://dazzle.com.bd/_next/image?url=https%3A%2F%2Fdazzle.sgp1.cdn.digitaloceanspaces.com%2F44115%2Ffit-3.png&w=1920&q=75"
          class="card-img-top side-img"
          alt="Image Card 1"
        />
      </div>
      <div class="card rounded shadow-sm overflow-hidden side-img-container">
        <img
          src="https://dazzle.com.bd/_next/image?url=https%3A%2F%2Fdazzle.sgp1.cdn.digitaloceanspaces.com%2F44113%2Fr50i.png&w=1920&q=75"
          class="card-img-top side-img"
          alt="Image Card 2"
        />
      </div>
    </div>
  </div>
</section>
