<app-header />
<section class="container py-5">
  @if(loading){
  <p>Loading...</p>
  }

  <div class="row g-5 align-items-start">
    <div class="col-lg-6">
      <div class="main-image mb-2">
        <img
          [src]="selectedImage"
          class="img-fluid w-100 rounded"
          alt="product.name"
        />
      </div>

      <div class="d-flex align-content-center justify-content-evenly gap-2">
        @for (image of product.images; track $index) {
        <img
          [src]="image"
          class="img-fluid showcase_img rounded"
          alt="Main Product"
          (click)="getImage(image)"
        />
        }
      </div>
    </div>

    <div class="col-lg-6">
      <h2 class="fw-bold mb-3">{{ product.name }}</h2>
      <p class="text-muted mb-2">Brand: HyperSound</p>
      <h4 class="text-primary fw-semibold mb-3">${{ product.price }}</h4>

      <p class="mb-4">
        {{ product.description }}
      </p>

      <div class="d-flex gap-3 mb-4">
        <button class="btn btn-primary px-4">Add to Cart</button>
        <button class="btn btn-outline-secondary px-4">
          <i class="bi bi-heart"></i> Wishlist
        </button>
      </div>

      <ul class="list-unstyled">
        <li><strong>Category:</strong> Accessories</li>
        <li><strong>Availability:</strong> In Stock</li>
        <li><strong>Shipping:</strong> Free worldwide shipping</li>
      </ul>
    </div>
  </div>
</section>

<app-recent-products />
<app-footer />
