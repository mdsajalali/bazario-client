<app-header />
<div class="container py-5">
  <h2 class="fw-bold mb-0">Wishlist</h2>
  <div class="row">
    @if (loading) {
    <p>Loading...</p>
    }@else if (!loading && wishlists.length === 0) {
    <p>Wishlist not found.</p>
    }@else { @for (wishlist of wishlists; track wishlist._id) {
    <div class="col-12 col-md-6 col-lg-3 g-3">
      <app-product-card [product]="wishlist" />
    </div>
    } }
  </div>
</div>
<app-footer />
