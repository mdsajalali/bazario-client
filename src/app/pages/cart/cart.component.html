<app-header />
<div class="container py-4">
  <div class="card">
    <p-table
      #dt1
      [value]="orders"
      [rows]="10"
      [paginator]="true"
      dataKey="orderId"
      stateStorage="session"
      stateKey="order-management"
    >
      <ng-template #header>
        <tr>
          <th>Product</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </ng-template>

      <ng-template #body let-order>
        <tr>
          <td><img src="" alt=></td>
          <td>{{ order.productName }}</td>
          <td>{{ order.price }}</td>
          <td>{{ order.quantity }}</td>
          <td>${{ order.total }}</td>

          <td>
            <button class="btn btn-sm btn-danger" title="Delete">
              <i class="pi pi-trash mt-1"></i>
            </button>
          </td>
        </tr>
      </ng-template>

      <ng-template emptymessage>
        <tr>
          <td colspan="7">No orders found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<app-footer />
