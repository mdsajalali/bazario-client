<app-header />

<div class="container py-4">
  @if(orderStep === 0){
  <div class="card">
    <p-table
      #dt1
      [value]="orders"
      [rows]="10"
      [paginator]="true"
      dataKey="orderId"
      stateStorage="session"
      stateKey="order-management"
    >
      <ng-template #header>
        <tr>
          <th>Product</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </ng-template>

      <ng-template #body let-order>
        <tr>
          <td><img src="" alt="" style="width: 50px; height: auto" /></td>
          <td>{{ order.productName }}</td>
          <td>${{ order.price }}</td>
          <td>{{ order.quantity }}</td>
          <td>${{ order.total }}</td>
          <td>
            <button class="btn btn-sm btn-danger" title="Delete">
              <i class="pi pi-trash mt-1"></i>
            </button>
          </td>
        </tr>
      </ng-template>

      <ng-template emptymessage>
        <tr>
          <td colspan="6" class="text-center">No orders found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div
    class="card mt-4 p-3 d-flex flex-column flex-md-row justify-content-between align-items-center"
  >
    <div class="mb-3 mb-md-0">
      <h5 class="mb-0">Total: <span class="text-primary">$122</span></h5>
    </div>
    <button class="btn btn-success px-4" (click)="(checkoutOrderStepUpdate)">
      Proceed to Checkout
    </button>
  </div>
  }@else if (orderStep === 1) {
  <div class="my-5">
    <div class="row g-4">
      <!-- Delivery Information -->
      <div class="col-lg-8">
        <div class="card p-4 shadow-sm">
          <h4 class="mb-4">Delivery Information</h4>

          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">First Name*</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name*</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email Address*</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email address"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Street Address*</label>
              <input type="text" class="form-control" placeholder="Street" />
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">City*</label>
                <input type="text" class="form-control" placeholder="City" />
              </div>
              <div class="col-md-4">
                <label class="form-label">State*</label>
                <input type="text" class="form-control" placeholder="State" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Zip Code*</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Zip code"
                />
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label">Country*</label>
                <input type="text" class="form-control" placeholder="Country" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone Number*</label>
                <input type="text" class="form-control" placeholder="Phone" />
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Cart Totals -->
      <div class="col-lg-4">
        <div class="card p-4 shadow-sm">
          <h5 class="mb-3 text-center">Cart Totals</h5>
          <div
            class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3"
          >
            <span class="fw-semibold fs-5">TOTAL</span>
            <span class="text-success fw-bold fs-5">$122</span>
          </div>
          <button class="btn btn-primary w-100">Proceed To Payment</button>
        </div>
      </div>
    </div>
  </div>

  }
</div>

<app-footer />
