<app-header />
<section class="contact-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 [style.color]="'#4f46e5'">Contact Us</h2>
      <p class="text-muted">
        Weâ€™re here to help and answer any questions you might have.
      </p>
    </div>

    <div class="row gx-5 gy-4">
      <div class="col-lg-5">
        <div class="contact-info p-4 rounded shadow-sm bg-light h-100">
          <h5 class="mb-4">Get in Touch</h5>

          <div class="mb-3 d-flex align-items-start">
            <i class="pi pi-map-marker fs-3 me-3" [style.color]="'#4f46e5'"></i>
            <div>
              <h6>Address</h6>
              <p class="mb-0 text-muted">
                123 Bazario St., Shopping City, Country
              </p>
            </div>
          </div>

          <div class="mb-3 d-flex align-items-start">
            <i class="pi pi-phone fs-3 me-3" [style.color]="'#4f46e5'"></i>
            <div>
              <h6>Phone</h6>
              <p class="mb-0 text-muted">+1 (555) 123-4567</p>
            </div>
          </div>

          <div class="mb-3 d-flex align-items-start">
            <i class="pi pi-envelope fs-3 me-3" [style.color]="'#4f46e5'"></i>
            <div>
              <h6>Email</h6>
              <p class="mb-0 text-muted">support&#64;bazario.com</p>
            </div>
          </div>

          <div class="mb-3 d-flex align-items-start">
            <i class="pi pi-clock fs-3 me-3" [style.color]="'#4f46e5'"></i>
            <div>
              <h6>Working Hours</h6>
              <p class="mb-0 text-muted">Mon - Fri: 9 AM - 5 PM</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <form class="contact-form p-4 rounded shadow-sm bg-white">
          <h5 class="mb-4">Send Us a Message</h5>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your full name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            />
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="Subject"
              required
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              placeholder="Write your message here"
              required
            ></textarea>
          </div>

          <button type="submit" class="d-btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>

<app-footer />
