<div class="container-lg py-lg-4">
  <p-toast />

  <h4 class="mb-4">Category Management</h4>

  @if(loading){
  <p>Loading...</p>
  }@else {
  <div class="card">
    <p-table
      #dt1
      [value]="categories"
      [globalFilterFields]="['_id', 'name']"
      [rows]="10"
      [paginator]="true"
      dataKey="_id"
      stateStorage="session"
      stateKey="category-management"
    >
      <ng-template #caption>
        <div class="d-flex align-items-center justify-content-between">
          <p-iconfield iconPosition="left">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input
              pInputText
              type="search"
              [(ngModel)]="globalFilterValue"
              (ngModelChange)="dt1.filterGlobal(globalFilterValue, 'contains')"
              placeholder="Search by name"
            />
          </p-iconfield>
          <div class="d-md-block d-none">
            <a routerLink="/dashboard/add-category" class="d-btn"
              >Add Category</a
            >
          </div>
        </div>
      </ng-template>

      <ng-template #header>
        <tr>
          <th>Category ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template #body let-category>
        <tr>
          <td>#{{ category._id.slice(0, 5) }}</td>
          <td>
            <img
              class="category_image"
              [src]="category.image"
              [alt]="category.name"
            />
          </td>
          <td>{{ category.name }}</td>
          <td>
           <div class="d-flex g-2">
             <a
              class="btn btn-sm btn-warning me-1"
              title="Edit"
              [routerLink]="['/dashboard/category/edit/', category._id]"
            >
              <i class="pi pi-pen-to-square mt-1"></i>
            </a>
            <button
              class="btn btn-sm btn-danger"
              title="Delete"
              (click)="deleteCategory(category._id)"
            >
              <i class="pi pi-trash mt-1"></i>
            </button>
           </div>
          </td>
        </tr>
      </ng-template>

      <ng-template emptymessage>
        <tr>
          <td colspan="7">No categories found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  }
</div>
