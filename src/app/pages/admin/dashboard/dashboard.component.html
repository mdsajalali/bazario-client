<div class="container-fluid p-4">
  <h4 class="mb-4">Dashboard Overview</h4>

  <div class="row g-4">
    <div class="col-md-3">
      <div class="card dashboard-card shadow-sm border-0">
        <div class="card-body text-center">
          <h5 class="card-title">Products</h5>
          <h2 class="text-primary">{{ totalProducts }}</h2>
          <p class="text-muted mb-0">Total Products</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card dashboard-card shadow-sm border-0">
        <div class="card-body text-center">
          <h5 class="card-title">Brands</h5>
          <h2 class="text-success">{{ totalBrands }}</h2>
          <p class="text-muted mb-0">Total Brands</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card dashboard-card shadow-sm border-0">
        <div class="card-body text-center">
          <h5 class="card-title">Categories</h5>
          <h2 class="text-warning">{{ totalCategories }}</h2>
          <p class="text-muted mb-0">Total Categories</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card dashboard-card shadow-sm border-0">
        <div class="card-body text-center">
          <h5 class="card-title">Orders</h5>
          <h2 class="text-danger">{{ totalOrders }}</h2>
          <p class="text-muted mb-0">Total Orders</p>
        </div>
      </div>
    </div>
  </div>

  <div class="card border border-white">
    <h4 class="mt-4">Total Orders Overview</h4>
    <p-chart
      type="bar"
      [data]="basicData"
      [options]="basicOptions"
      class="h-25"
    />
  </div>

  <div class="mt-5">
    <app-orders />
  </div>
</div>
